name: wildscan
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  get: ^4.7.2
  get_storage: ^2.1.1
  flutter_native_splash: ^2.4.4

  http: ^1.3.0
  logging: ^1.3.0
  url_launcher: ^6.3.1
  #icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8
  device_preview: ^1.2.0
  carousel_slider: ^5.0.0
  marker: ^0.6.0
  readmore: ^3.0.0
  flutter_rating_bar: ^4.0.1
  #imags and animation
  flutter_animate: ^4.2.0
  lottie: ^3.3.1
  dotted_border: ^2.1.0
  smooth_page_indicator: ^1.2.1
  intl: any
  path_provider: ^2.1.5
  path: ^1.9.0
  connectivity_plus: ^6.1.4
  image_picker: ^1.0.7
  tflite_flutter: ^0.11.0
  image: ^4.1.3
  flutter_gemini: ^3.0.0
  flutter_lints: ^6.0.0
  firebase_core: ^3.14.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.9
  google_sign_in: ^6.3.0
  geolocator: ^14.0.1
  google_maps_flutter: ^2.12.3
  camera: ^0.11.1
  firebase_database: ^11.3.7
  emoji_picker_flutter: ^4.3.0
  photo_manager: ^3.0.0
  image_picker_android: ^0.8.7
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  #--------------- LOCAL ASSETS ------------------#
  assets:
    - assets/logos/
    - assets/icons/brands/
    - assets/images/content/
    - assets/images/banners/
    - assets/images/reviews/
    - assets/images/products/
    - assets/icons/categories/
    - assets/images/animations/
    - assets/icons/payment_methods/
    - assets/images/on_boarding_images/
    - assets/images/content/user.png
    - assets/models/animal_classifier.tflite
    - assets/models/class_names.json
    - assets/images/
  #--------------- LOCAL FONTS ------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
